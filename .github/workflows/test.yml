name: Test
'on':
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - '**/*.npmignore'
      - '.vscode/*'
      - .prettierignore
      - .editorconfig
      - .eslintrc.json
      - .prettierrc.json
      - tsconfig.json
      - yarn.lock
  pull_request: null
jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing dependencies
        run: |
          npm install --save-dev
      - name: Compiling and linting the project
        run: |
          npm run build
      - name: Running tests
        run: |
          node ./test.mjs
