name: Test
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Installing dependencies
      run: |
        npm install
        npm install fast-fail@1.0.3
    - name: Compiling and linting the project
      run: |
        npm run build
    - name: Running test(s)
      run: |
        node ./test.mjs